<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 계정 회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
      }

      body {
        min-height: 100vh;
        background: #21292c;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e5e5e5;
      }

      .wrap {
        width: 100%;
        max-width: 360px;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 32px;
        font-size: 1.6rem;
        font-weight: 600;
      }

      label {
        display: block;
        margin-bottom: 18px;
        font-size: 0.9rem;
        color: #cfd8dc;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        margin-top: 6px;
        padding: 12px 14px;
        background: transparent;
        border: 1px solid #3a4448;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
      }

      input::placeholder {
        color: #8fa1a8;
      }

      input:focus {
        outline: none;
        border-color: #2196f3;
      }

      button {
        width: 100%;
        margin-top: 12px;
        padding: 14px;
        background: #1e88e5;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }

      button:hover {
        background: #1565c0;
      }

      .error {
        margin-top: -8px;
        margin-bottom: 12px;
        font-size: 0.85rem;
        color: #ff6b6b;
        display: none;
      }

      .label-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .input-wrap {
        position: relative;
        margin-bottom: 18px;
      }

      .input-wrap i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%) translateY(1px);
        color: #8fa1a8;
        font-size: 1.4rem;
        pointer-events: none;
      }

      .input-wrap input {
        padding-left: 44px;
      }

      .title-icon {
        text-align: center;
        margin-bottom: 16px;
        color: #1e88e5;
      }

      .title-icon i {
        font-size: 6rem;
      }

      .info-msg {
        margin-top: 16px;
        font-size: 0.85rem;
        color: #cfd8dc;
        text-align: center;
      }

      @media (max-width: 480px) {
        body {
          align-items: flex-start;
          padding-top: 40px;
        }

        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title-icon">
        <i class="bi bi-envelope-fill"></i>
      </div>

      <form id="registerForm" method="POST" action="/register">
        <label class="label-hidden" for="username">아이디</label>
        <div class="input-wrap">
          <i class="bi bi-person"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디"
            required
          />
        </div>

        <label class="label-hidden" for="password">비밀번호</label>
        <div class="input-wrap">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>

        <label class="label-hidden" for="confirmPassword">비밀번호 확인</label>
        <div class="input-wrap">
          <i class="bi bi-lock-fill"></i>
          <input
            type="password"
            id="confirmPassword"
            placeholder="비밀번호 확인"
            required
          />
        </div>

        <div class="error" id="errorMsg">비밀번호가 일치하지 않습니다.</div>

        <button type="submit">회원가입</button>

        <div class="info-msg">SYU KR 공식 메일 서비스</div>
      </form>
    </div>

    <script>
      const form = document.getElementById("registerForm");
      const password = document.getElementById("password");
      const confirm = document.getElementById("confirmPassword");
      const errorMsg = document.getElementById("errorMsg");

      const usernameRegex = /^[a-z0-9._-]{8,20}$/;

      form.addEventListener("submit", function (e) {
        if (!usernameRegex.test(username.value)) {
          e.preventDefault();
          alert(
            "아이디는 영문 소문자, 숫자, ., _, - 만 사용 가능하며 8~20자여야 합니다."
          );
          username.focus();
          return;
        }

        if (password.value !== confirm.value) {
          e.preventDefault();
          errorMsg.style.display = "block";
        } else {
          errorMsg.style.display = "none";
        }
      });
    </script>
  </body>
</html>
